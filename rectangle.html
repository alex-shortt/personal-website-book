<html>

<head>
    <title>alex shortt</title>

    <link rel="stylesheet" type="text/css" href="css/rectangle/rectangle.css">
    <link rel="stylesheet" type="text/css" href="css/external/perfect-scrollbar.min.css">

    <script src="https://use.fontawesome.com/27cf0ad925.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js" type="text/javascript"></script>
    <script src="scripts/hashchange.min.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.15.0/TweenMax.min.js" type="text/javascript"></script>
    <script src="scripts/perfect-scrollbar.jquery.min.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/svg.js/2.6.3/svg.min.js"></script>

    <script src="scripts/rectangle.js" type="text/javascript"></script>
</head>

<body>
    <div id="modal" class="modal">
        <svg class="modal-svg">
            <line class="modal-svg-line" x1="0" y1="80%" x2="100%" y2="80%"></line>
        </svg>
        <h1 data-modal="project-1" class="modal-close fa fa-3x fa-times" aria-hidden="true"></h1>
        <img src="./assets/girl-no-hand.png" id="modal-girl-image" class="modal-girl-image">
        <div class="modal-content">
            <div class="modal-space-stars modal-space"></div>
            <div class="modal-space-twinkling modal-space"></div>
            <div class="modal-comet modal-comet-1"></div>
            <div class="modal-comet modal-comet-2"></div>
            <div class="modal-comet modal-comet-3"></div>
            <div class="modal-comet modal-comet-4"></div>
            <div id="modal-unit-portal" class="modal-unit-portal">
                <div class="modal-unit-portal-layer"></div>
                <div class="modal-unit-portal-layer"></div>
                <div class="modal-unit-portal-layer"></div>
                <div class="modal-unit-portal-layer"></div>
                <div class="modal-unit-portal-layer"></div>
                <h1 id="modal-unit-portal-text" class="modal-unit-portal-text">VISIT</h1>
            </div>
            <div id="modal-unit-gallery" class="modal-unit-gallery">
                <div id="modal-gallery-left" class="modal-unit-gallery-left"></div>
                <div id="modal-gallery-right" class="modal-unit-gallery-right"></div>
            </div>
            <div id="modal-unit-about" class="modal-unit-about">
                <h3 id="modal-unit-about-text" class="modal-unit-about-text">Hello</h3>
            </div>
        </div>
        <div class="modal-nav">
            <h1 id="modal-nav-title" class="modal-nav-title">...</h1>
            <hr />
            <h2 class="modal-nav-button" id="modal-gallery">Gallery</h2>
            <h2 class="modal-nav-button" id="modal-link">Link</h2>
            <h2 class="modal-nav-button" id="modal-about">About</h2>
        </div>
        <img id="modal-handle" class="modal-handle" src="./assets/girl-hand.png" />
    </div>

    <div class="light" id="light"></div>

    <div id="splash-svg" class="splash-svg">
        <svg width="100%" height="100%">
            <rect width="100%" height="100%" />
        </svg>
    </div>

    <div id="parallax-wrapper" class="rect-box">
        <div id="hand-despair" class="fade-in parallax hand hand-despair" data-speed="3.2">
            <img class="hand-image-despair" src="./assets/hand-despair.png">
        </div>
        <div id="hand-help" class="parallax hand hand-help" data-revert="true" data-speed="1.6">
            <img class="hand-image-help" src="./assets/hand-help.png">
        </div>
        <div id="rect-menu-container" class="rect-menu-container">
            <h1 id="rect-previous" class="rect-previous">Previous</h1>
            <div id="menu-main" class="rect-menu menu-main">
                <h1 id="menu-main-title" class="menu-main-title">Alex Shortt</h1>
            </div>
            <div id="menu-nav" class="rect-menu menu-nav">
                <h1 id="menu-nav-projects" class="menu-nav-option">Projects</h1>
                <h1 id="menu-nav-about" class="menu-nav-option">About</h1>
                <h1 id="menu-nav-contact" class="menu-nav-option">Contact</h1>
                <!--<h1 id="menu-nav-back" class="menu-nav-option fa fa-2x fa-arrow-left"></h1>-->
            </div>
            <div id="menu-projects" class="rect-menu menu-projects">
                <div class="menu-projects-wrapper">
                    <div id="projects-awge" class="menu-projects-option">
                        <h1 class="menu-projects-option-text">AWGE</h1>
                    </div>
                    <div id="projects-revenge" class="menu-projects-option">
                        <h1 class="menu-projects-option-text">Revenge x Storm</h1>
                    </div>
                    <div id="projects-sounddown" class="menu-projects-option">
                        <h1 class="menu-projects-option-text">SoundDown</h1>
                    </div>
                    <div id="projects-nessly" class="menu-projects-option">
                        <h1 class="menu-projects-option-text">Nessly</h1>
                    </div>
                    <div id="projects-portal" class="menu-projects-option">
                        <h1 class="menu-projects-option-text">Portal Gun <br> Mod</h1>
                    </div>
                </div>
            </div>
            <div id="menu-about" class="rect-menu menu-about">
                <div class="stars"></div>
                <div class="menu-about-arrow">
                    <i id="about-page-up" class="menu-about-arrow-button fa fa-arrow-circle-up" aria-hidden="true"></i>
                    <i id="about-page-down" class="menu-about-arrow-button fa fa-arrow-circle-down" aria-hidden="true"></i>
                </div>
                <div id="about-physics" class="menu-about-physics">

                </div>
            </div>
            <div id="menu-contact" class="rect-menu menu-contact">
                <div class="menu-contact-option">
                    <h1 id="contact-github" class="menu-contact-option-text fa fa-3x fa-github" aria-hidden="true"></h1>
                </div>
                <div class="menu-contact-option">
                    <h1 id="contact-soundcloud" class="menu-contact-option-text fa fa-3x fa-soundcloud" aria-hidden="true"></h1>
                </div>
                <div class="menu-contact-option">
                    <h1 id="contact-twitter" class="menu-contact-option-text fa fa-3x fa-twitter" aria-hidden="true"></h1>
                </div>
                <div class="menu-contact-option">
                    <h1 id="contact-instagram" class="menu-contact-option-text fa fa-3x fa-instagram" aria-hidden="true"></h1>
                </div>
                <div class="menu-contact-option">
                    <h1 id="contact-linkedin" class="menu-contact-option-text fa fa-3x fa-linkedin" aria-hidden="true"></h1>
                </div>
                <div class="menu-contact-option">
                    <h1 id="contact-back" class="menu-contact-option-text fa fa-2x fa-arrow-left" aria-hidden="true"></h1>
                </div>
            </div>
        </div>
        <div id="rect-background" class="rect-background"></div>
    </div>

    <script>
        $(document).ready(function() {
            initPage();
            initHash();
            initParallax();
        });

    </script>
</body>

</html>
