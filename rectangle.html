<head>
    <title>alex shortt</title>

    <link rel="stylesheet" type="text/css" href="css/rectangle/rectangle.css">
    <link rel="stylesheet" type="text/css" href="css/external/perfect-scrollbar.min.css">

    <script src="https://use.fontawesome.com/27cf0ad925.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js" type="text/javascript"></script>
    <script src="scripts/hashchange.min.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.15.0/TweenMax.min.js" type="text/javascript"></script>

                <h1 id="menu-nav-contact" class="menu-nav-option">Contact</h1>

            <div id="menu-projects" class="rect-menu menu-projects">

                    <h1 id="projects-project-1" class="menu-projects-option">Project 1</h1>
                    <h1 id="projects-project-2" class="menu-projects-option">Project 2</h1>

                    <h1 id="projects-project-2" class="menu-projects-option">Project 4</h1>
                    <h1 id="projects-project-2" class="menu-projects-option">Project 5</h1>
                    <h1 id="projects-project-2" class="menu-projects-option">Project 6</h1>
                    <h1 id="projects-project-2" class="menu-projects-option">Project 7</h1>
                    <h1 id="projects-project-2" class="menu-projects-option">Project 8</h1>
                    <h1 id="projects-project-2" class="menu-projects-option">Project 9</h1>

                    <h1 id="projects-project-2" class="menu-projects-option">Project 12</h1>
                    <h1 id="projects-project-2" class="menu-projects-option">Project 13</h1>
                    <h1 id="projects-project-2" class="menu-projects-option">Project 14</h1>
                    <h1 id="projects-project-2" class="menu-projects-option">Project 15</h1>
                    <h1 id="projects-project-2" class="menu-projects-option">Project 16</h1>
                    <h1 id="projects-project-2" class="menu-projects-option">Project 17</h1>
                    <h1 id="projects-project-2" class="menu-projects-option">Project 18</h1>
                    <h1 id="projects-project-2" class="menu-projects-option">Project 19</h1>
                    <h1 id="projects-project-2" class="menu-projects-option">Project 20</h1>
                </div>
            </div>
            <div id="menu-about" class="rect-menu menu-about">
                <div class="stars"></div>
                <h1 id="" class="menu-about-option">Me</h1>
            </div>
            <div id="menu-contact" class="rect-menu menu-contact">
                <div class="menu-contact-option">
                    <h1 id="contact-facebook" class="menu-contact-option-text fa fa-3x fa-facebook" aria-hidden="true"></h1>
                </div>
                <div class="menu-contact-option">
                    <h1 id="contact-soundcloud" class="menu-contact-option-text fa fa-3x fa-soundcloud" aria-hidden="true"></h1>
                </div>

                    <h1 id="contact-back" class="menu-contact-option-text fa fa-2x fa-arrow-left" aria-hidden="true"></h1>
                </div>
            </div>

        $(document).ready(function () {
            initPage();
            initHash();
            initParallax();
